<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schedule Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <header class="mb-4">
      <h1 id="pageTitle">My Class Schedule</h1>
      <p class="lead">This page shows my schedule by default. Use the dropdown to switch between friends' schedules.</p>
      <div class="mb-2">
        <label for="scheduleSelect" class="form-label">Choose a schedule:</label>
        <select id="scheduleSelect" class="form-select w-auto" aria-label="Schedule select">
          <option value="AdityaSchedule.json">My Schedule (Aditya)</option>
          <option value="EmmaSchedule.json">Emma</option>
          <option value="LiamSchedule.json">Liam</option>
          <option value="SophiaSchedule.json">Sophia</option>
        </select>
      </div>
      <div id="status"></div>
    </header>

    <main>
      <section id="cards" class="row g-3">
        <!-- schedule cards go here -->
      </section>
    </main>

    <footer class="mt-4 text-muted small">
    <p>Press the dropdown to switch schedules.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
